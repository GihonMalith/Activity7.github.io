<!DOCTYPE html>
<html>
<body style="font-family: Arial, sans-serif;">

<h1 style="color: #0066cc; text-align: center;">CSS</h1>

<p style="font-size: 16px; color: #333;">CSS is a language that describes the style of an HTML document.</p>

<p style="font-size: 16px; color: #333;">CSS describes how HTML elements should be displayed.</p>

<h2 style="color: #0066cc;">What is CSS?</h2>

<ul style="list-style-type: square; margin-left: 20px;">
    <li>CSS stands for Cascading Style Sheets</li>
    <li>CSS describes how HTML elements are to be displayed on screen, paper, or in other media</li>
</ul>

</body>
</html>
